<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Universo dos Filmes< jumentinuho/title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }

        header {
            background-color: #212529;
            color: #fff;
            padding: 40px 0;
        }

        header h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .navbar-nav .nav-item {
            margin-left: 20px;
        }

        .carousel-item img {
            height: 450px;
            object-fit: cover;
        }

        .carousel-caption {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 10;
        }

        .caption-card {
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            border-radius: 8px;
        }

        .caption-card h5 {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .caption-card p {
            font-size: 1.2rem;
        }

        .card {
            border: none;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-body h5 {
            font-size: 1.2rem;
        }

        .card img {
            height: 250px;
            object-fit: cover;
            border-radius: 8px;
        }

        footer {
            background-color: #212529;
            color: #fff;
            padding: 20px 0;
        }

        footer .social-icons a {
            font-size: 1.5rem;
            margin: 0 15px;
            color: #fff;
            transition: color 0.3s ease;
        }

        footer .social-icons a:hover {
            color: #007bff;
        }
    </style>
</head>

    <header class="text-center">
        <h1>Universo dos Filmes</h1>
    </header>

                        <a class="dropdown-item" href="#">Homem-Aranha: Sem Volta para Casa</a>

                </li>

    <div class="container mt-4">

                        </div>
                    </div>
                </div>
                <div class="carousel-item">

                            <h5>Vingadores: Ultimato</h5>

                    </div>

            <a class="carousel-control-next" href="#filmeCarousel" role="button" data-slide="next">
